<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownAdd" data-toggle="dropdown">
    Add
</button>
<div class="dropdown-menu" aria-labelledby="dropdownAdd">
    <a class="dropdown-item" data-toggle="modal" data-target="#addFolder">Folder</a>
    <a class="dropdown-item" data-toggle="modal" data-target="#addDocument">Documents</a>
</div>
<div class="modal" id="addDocument">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5>Upload documents</h5>
            </div>

            <div class="modal-body" ng-controller="DocumentController">
                <div class="custom-file mb-3">
                    <input type="file" multiple class="custom-file-input" id="addFile" ng-model="addFile" required />
                    <label class="custom-file-label" for="addFile">Select file(s) to upload</label>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">File Name</th>
                            <th scope="col">Size</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="file in files">
                            <td>{{file}}</td>
                            <td>1</td>
                        </tr>                   
                    </tbody>
                </table>

                <div class="input-group mb-3">
                    Document types
                    <input type="text" class="form-control" placeholder="Term of Reference" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Select</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" />
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" ng-click="uploadFile()">Upload</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
