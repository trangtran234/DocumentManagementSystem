<div class="card-body" ng-repeat="document in documentsTree">
    <div id="accordion-{{document.id}}">
        <!--node-->
        <div id="{{document.id}}">
            <ul>
                <li class="list-inline-item"><i class="fas fa-hdd fa-lg"></i></li>
                <li class="list-inline-item">
                    <a class="collapsed text-dark" role="button" data-toggle="collapse" aria-expanded="false" aria-controls="collapse-3" ng-click="getChildDocumentIntoListing(document.id)">{{document.documentName}}</a>
                </li>
            </ul>
        </div>
        <div class="collapse" data-parent="#accordion-{{document.id}}" aria-labelledby="{{document.id}}">
            <!--nodeChild-->
            <div class="card-body" ng-repeat="child in document.childrens">
                <div id="accordion-{{child.id}}">
                    <div id="{{child.id}}">
                        <div>
                            <ul>
                                <li class="list-inline-item"><i ng-class="{'fas fa-folder-open fa-lg' : child.isExpanded, 'fas fa-folder fa-lg' : !child.isExpanded}"></i></li>
                                <li class="list-inline-item">
                                    <a class="collapsed text-dark" role="button" data-toggle="collapse" aria-expanded="false" aria-controls="{{child.id}}" ng-click="getChildDocumentIntoListing(child.id); toggleButton(child)">{{child.documentName}}</a>
                                </li>
                            </ul>
                        </div>
                        <div class="collapse" data-parent="#accordion-{{child.id}}" aria-labelledby="{{child.id}}">
                            <!--nodeChild-->
                            <div class="card-body" ng-repeat="childchild in child.childrens">
                                <div id="accordion-{{childchild.id}}">
                                    <div>
                                        <div id="{{childchild.id}}">
                                            <ul>
                                                <li class="list-inline-item"><i ng-class="{'fas fa-folder-open fa-lg' : childchild.isExpanded, 'fas fa-folder fa-lg' : !childchild.isExpanded}"></i></li>
                                                <li class="list-inline-item">
                                                    <a class="collapsed text-dark" role="button" data-toggle="collapse" aria-expanded="false" aria-controls="{{childchild.id}}" ng-click="getChildDocumentIntoListing(childchild.id); toggleButton(childchild)">{{childchild.documentName}}</a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="collapse" data-parent="#accordion-{{childchild.id}}" aria-labelledby="{{childchild.id}}">
                                            <!--nodeChild-->
                                            <div class="card-body" ng-repeat="childlevel3 in childchild.childrens">
                                                <div id="accordion-{{childlevel3.id}}">
                                                    <div>
                                                        <div id="{{childlevel3.id}}">
                                                            <ul>
                                                                <li class="list-inline-item"><i ng-class="{'fas fa-folder-open fa-lg' : childlevel3.isExpanded, 'fas fa-folder fa-lg' : !childlevel3.isExpanded}"></i></li>
                                                                <li class="list-inline-item">
                                                                    <a class="collapsed text-dark" role="button" data-toggle="collapse" aria-expanded="false" aria-controls="{{childlevel3.id}}" ng-click="getChildDocumentIntoListing(childlevel3.id); toggleButton(childlevel3)">{{childlevel3.documentName}}</a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                        <div class="collapse" data-parent="#accordion-{{childlevel3.id}}" aria-labelledby="{{childlevel3.id}}">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
